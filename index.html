<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="header-body">
                    <div class="header-body__logo">
                        <img src="./assets/svg/logo.svg" alt="">
                    </div>
                    <div class="header-body-navbar">
                        <ul class="header-body-navbar__title">
                            <li><a href="#">Features</a></li>
                            <li><a href="#">Premium</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                    </div>
                    <div class="header-body__btn">
                        <button>Sign in</button>
                        <button>Get Started</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-wrapper">
                    <div class="hero-body">
                        <div class="hero-body__title">
                            <h1>Propel your business.</h1>
                            <p>Propel comes with everything you need to get your business rolling.</p>
                            <button>get started</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="template">
            <div class="container">
                <div class="template-wrapper">
                    <div class="template-body__text">
                        <p><b>Promoting your business and services with Propel:</b></p>
                        <p>
                            A responsive, multi-page business template with everything
                            you need
                            propel your business.
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
